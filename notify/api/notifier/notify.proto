syntax = "proto3";

//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative api/notifier/notify.proto 

option go_package = "github.com/ilovepitsa/happy/notify/api/notifier";

package notifier;

message Notification {
    int32 subscriberID = 1;
    int32 birthdayBoyId = 2;
    string notifyBefore = 3;
}


message Nothing {
    bool dummy = 1;
  }

//переделать все в соответствии с видео
service Notifier {
    rpc Create(Notification) returns (Nothing) {}
}